<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxyTrend</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="nav">
    <div class="left">
      <div>
        MaxyTrend
      </div>
    </div>

    <div class="middle">
      <ul class="mainMenu">
        <div class="closeMenu"><i class="fa fa-times" id="clomenu" aria-hidden="true"></i></div>
        <li class="menuItem" id="home">Home</li>
        <li class="menuItem" id="men">Men</li>
        <li class="menuItem" id="women">Women</li>
        <li class="menuItem" id="sports">Sports</li>
      </ul>
    </div> 

    <div class="right">
      <div class="menuSymbol"><i class="fa fa-bars" aria-hidden="true"></i></div>
      <div class="cartIcon icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
      <div class="darkMode icon"><span class="material-symbols-outlined">
        light_mode
        </span></div>
      <div class="favi icon"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="searchMain">
        <div class="search icon" ><i class="fa fa-search" aria-hidden="true"></i></div>
        <input type="text" placeholder="Search..." class="searchIn">
      </div>
    </div>

    <div class="cart">
      <div class="carTitle"> Shopping cart
        <div class="closeCart"><i class="fa fa-times" aria-hidden="true"></i></div>
      </div>
      <div class ="cartCenter">
      </div>
      <div class="cartFoot">
        <hr class="line">
        <div class="total">Total: &#8377;<span class="totalVal">0</span></div>
        <div class="to"><button class="buy">Buy Now</button></div>
      </div>
    </div>

    <div class="favorite">
      <div class="favTitle"> Favorite Items
        <div class="closeFav"><i class="fa fa-times" aria-hidden="true"></i></div>
      </div>
      <div id ="favAdded">
      </div>
    </div>
  </div>

  <div class="banner" id="banner">
    <div class="mainBan">
    <img src="assets/images/banner/ban.jpg" alt="banner" class="slide com">
    <img src="assets/images/banner/ban1.jpg" alt="banner" class="slide com">
    <img src="assets/images/banner/ban2.png" alt="banner" class="slide com">
    <img src="assets/images/banner/ban3.png" alt="banner" class="slide com">
    <img src="assets/images/banner/ban4.jpg" alt="banner" class="slide com">
    <img src="assets/images/banner/ban5.jpg" alt="banner" class="slide com">
    </div>
    <div class="aradjust">
      <div class="leftArrow" onclick="goPrev();"><img class="arrow" src="assets/svg/arrow-left-3099.svg"></div>
      <div class="rightArrow" onclick="goNext();"><img class="arrow" src="assets/svg/arrow-right-3098.svg"></div>
  </div>
  </div>

  <div class="proheading">
      <span>Our Trending  <span class="proTitle"> Products</span></span>
  </div>

    <div class="gridContainer">
      <div class="pro1 1" id="1">
        <div class="proImgCon">
          <img src="assets/images/productsImage/mensBan.jpg" class="proImg">
        </div>
        <div class="proName">Jackets
         <div class="favBtn"><i class="fa fa-heart fav fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377; <span class="priam">200</span></div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 2" id="2">
        <div class="proImgCon">
          <img src="assets/images/productsImage/women1-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">casuals
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377; 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 3" id="3">
        <div class="proImgCon">
          <img src="assets/images/productsImage/sportsmaleban-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Men's Sports Fit
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 4" id="4">
        <div class="proImgCon">
          <img src="assets/images/productsImage/sportsfemaleban-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Women's Sports Fit 
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>
      
      <div class="pro1 5" id="5">
        <div class="proImgCon">
          <img src="assets/images/productsImage/shoesban-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Black Sneakers
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 6" id="6">
        <div class="proImgCon">
          <img src="assets/images/productsImage/womensban-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Office Fit
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 7" id="7">
        <div class="proImgCon">
          <img src="assets/images/productsImage/running-shoes-transparent-download-34-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Green Neon Sneakers
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>

      <div class="pro1 8" id="8">
        <div class="proImgCon">
          <img src="assets/images/productsImage/women3-removebg-preview.jpg" class="proImg">
        </div>
        <div class="proName">Party Fit
         <div class="favBtn"><i class="fa fa-heart fav" aria-hidden="true"></i></div>
        </div>
        <div class="price">&#8377 200</div>
        <button class="addBtn">ADD TO CART</button>
      </div>
    </div>
  <div class="footer">
    <div class="rightFoot">
      <span>&copy;</span><div class="logoFoot">MaxyTrend</div> 
    </div>

    <div class="left">
      <a href="#banner" class="backTo">Back to Top</a>
    </div>
  </div>

  <!-- scrollup  -->
  <a href="#banner" class="scrollup" id="scroll-up">
    <i class="fa fa-angle-up uparrows" aria-hidden="true"></i>
 </a>
  <!-- JAVASCRIPT LINK -->
  <script src="assets/js/index.js"></script>
</body>
</html>
